<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello API</title>

    <style>
        .container {
            width: 80vw;
            margin: 2vmax auto;
            padding: 2vmax;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="inputName" class="form-label">Name : </label>
                <input type="text" class="form-control" id="inputName" name="inputName">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email : </label>
                <input type="text" class="form-control" id="inputEmail" name="inputEmail">
            </div>
            <div class="mb-3">
                <label for="inputPhone" class="form-label">Phone : </label>
                <input type="text" class="form-control" id="inputPhone" name="inputPhone">
            </div>
            <div class="mb-3">
                <label for="inputCity" class="form-label">City : </label>
                <input type="text" class="form-control" id="inputCity" name="inputCity">
            </div>
            <div class="mb-3">
                <label for="inputState" class="form-label">State : </label>
                <input type="text" class="form-control" id="inputState" name="inputState">
            </div>

            <div class="mb-3">
                <label for="inputCountry" class="form-label">Country : </label>
                <input type="text" class="form-control" id="inputCountry" name="inputCountry">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
